<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Página principal</title>
<link rel="stylesheet" type="text/css" href="styleIndex.css">
</head>
<body>
	<div class="home-page">
		<div class="lado-esquerdo">
			<h1>Bem-vindo à Home Page</h1>
			<h2>Nessa página pode escolher a operação que deseja <br> realizar referente ao controle dos produtos.</h2>
			<h2>Selecione a opção ao lado direito que deseja realizar:</h2>
			<img src="grocery-shopping-animate.svg" class="imagem-esquerda" alt="Mercado-Produtos">
		</div>

		<div class="lado-direito">
			<div class="coluna-escolha">
				<p>
					<form method="post" action="cadastrar" class="inline">
						<input type="hidden" name="extra_submit_param"
							value="extra_submit_value">
						<button type="submit" name="submit_param" value="submit_value"
							class="link-button">Cadastrar Produto</button>
					</form>
					<p>
					<form method="post" action="listar" class="inline">
						<input type="hidden" name="extra_submit_param"
							value="extra_submit_value">
						<button type="submit" name="submit_param" value="submit_value"
							class="link-button">Listar Produtos</button>
					</form>
					<p>
					<form method="post" action="alterar" class="inline">
						<input type="hidden" name="extra_submit_param"
							value="extra_submit_value">
						<button type="submit" name="submit_param" value="submit_value"
							class="link-button">Alterar Produto</button>
					</form>
					<p>
					<form method="post" action="deletar" class="inline">
						<input type="hidden" name="extra_submit_param"
							value="extra_submit_value">
						<button type="submit" name="submit_param" value="submit_value"
							class="link-button">Deletar Produto</button>
					</form>
			</div>	
		</div>
	</div>
</body>
</html>
